<h2>{{title}}</h2>

@if (products.length > 0) {

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>description</th>
                <th>price</th>
            </tr>
        </thead>
    
        <tbody>
            @for (product of products; track $index) {
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                </tr>
    
            }
        </tbody>
    </table>
} @else {
    <div class="alert alert-danger">No hay productos registrados en el sistema</div>
}
