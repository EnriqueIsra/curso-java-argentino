<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>

<div class="container my-4">
    <h4 th:text="${title}"></h4>
    <a class="btn btn-secondary" th:href="@{/users}" th:text="'Volver'"></a>


    <form th:action="@{/users}" method="post" th:object="${user}">
        <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" id="name" class="form-control">
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label for="lastname" class="col-sm-3 col-form-label">Apellido</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastname}" id="lastname" class="form-control">
                <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                       class="form-text text-danger"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{email}" id="email" class="form-control">
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label for="username" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{username}" id="username" class="form-control">
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                       class="form-text text-danger"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" th:field="*{password}" id="password" class="form-control">
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       class="form-text text-danger"></small>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-8">
                <input type="submit" th:value="${(user.id != null && user.id > 0 ) ? 'Editar' : 'Crear'}"
                       class="btn btn-success">
            </div>
        </div>
    </form>
</div>
</body>
</html>
