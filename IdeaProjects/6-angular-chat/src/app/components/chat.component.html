<div class="card m-4">
    <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
            <li class="nav-item me-2">
                <input class="form-control" [(ngModel)]="message.username" placeholder="Enter your username"
                    name="username" *ngIf="!connected">
            </li>
            <li class="nav-item" *ngIf="!connected">
                <button type="button" class="btn btn-success" (click)="connect()"
                    [disabled]="!message.username">Conectar</button>
            </li>
            <li class="nav-item" *ngIf="connected">
                <button type="button" class="btn btn-warning" (click)="deconnect()">Desconectar</button>
            </li>
        </ul>
    </div>
    <div class="card-body" style="overflow-y: scroll; height: 360px;" *ngIf="connected">
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-light" *ngFor="let message of messages">
                @if (message.type == "NEW_USER") {
                {{message.date | date: 'shortTime'}}: se conect√≥ {{message.text}}: &#64;<span [ngStyle]="{'color': message.color}">{{message.username}}</span> 
                } @else if (message.type == "MESSAGE") {
                {{message.date | date: 'shortTime'}}: &#64;<span [ngStyle]="{'color': message.color}">{{message.username}}</span> dice:<br> {{message.text}}
                }
            </li>
        </ul>
    </div>
    <div class="card-footer" *ngIf="connected">
        <form (ngSubmit)="onSendMessage()">
            <div class="row">
                <div class="col">
                    <input 
                    class="form-control" 
                    name="text" [(ngModel)]="message.text" 
                    placeholder="Escribe un mensaje"
                    (keyup)="onWritingEvent()">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
        <div>
            {{writing}}
        </div>
    </div>
</div>
